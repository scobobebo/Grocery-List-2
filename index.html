<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Grocery List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Manage Sections</h1>
  <input type="text" id="sectionInput" placeholder="Add new section..." />
  <button onclick="addSection()">Add Section</button>
  <div id="sectionContainer"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC6LMVqO9dltRwNzKZKDixwjPeSgVi_828",
      authDomain: "grocery-list-d3fbd.firebaseapp.com",
      projectId: "grocery-list-d3fbd",
      storageBucket: "grocery-list-d3fbd.appspot.com",
      messagingSenderId: "573221066119",
      appId: "1:573221066119:web:39f2ab864507267fac6f22",
      databaseURL: "https://grocery-list-d3fbd-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Global reference for debugging
    window.db = db;

    // Add Section
    window.addSection = function () {
      const input = document.getElementById("sectionInput");
      const sectionName = input.value.trim();
      if (sectionName === "") return;

      const sectionRef = ref(db, `sections/${sectionName}`);
      set(sectionRef, {
        createdAt: new Date().toISOString()
      });

      input.value = "";
    };

    // Load Sections from Firebase
    function loadSections() {
      const sectionContainer = document.getElementById("sectionContainer");
      const sectionListRef = ref(db, "sections");

      onValue(sectionListRef, (snapshot) => {
        sectionContainer.innerHTML = ""; // Clear
        const sections = snapshot.val();
        if (sections) {
          Object.keys(sections).forEach((key) => {
            const div = document.createElement("div");
            div.className = "section";
            div.textContent = key;
            sectionContainer.appendChild(div);
          });
        }
      });
    }

    loadSections();
  </script>
</body>
</html>
